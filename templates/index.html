<!DOCTYPE html>
<html>
<head>
    <title>Motivator</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin: 0;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Blur overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(8px);
            opacity: 0.3;
            z-index: -1;
        }

        h1, form {
            position: relative;
            z-index: 1;
        }

        h2 {
            position: relative;
            z-index: 1;
            margin-top: 30px;
            color: red;
            font-weight: 700;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">
    <h1>Invictus Maneo</h1>
    <form method="POST">
        <button type="submit">Show Me a Quote</button>
    </form>
    {% if quote %}
        <h2 style="margin-top:30px;">"{{ quote }}"</h2>
    {% endif %}
</body>
</html>
